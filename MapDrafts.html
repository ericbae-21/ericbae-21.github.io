<!DOCTYPE html>
<html>
<head> 
  
  <title>Map Drafts</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
   <!-- Ok, this is the Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
   <!-- the JQuery or JavaScript one-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
  html, body { height: 100%; margin: 20px; padding-top: 5px;}
  #map1 { height: 450px; width: 60%; 
         padding: 25px;
         margin-left: auto;
         margin-right: auto;
  ;}

  .button {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    padding: 5px;
  ;}
</style>
</head>
  
<body onload="initialize()">
  <div id="map1"></div>
  <div class="button">
    <button id="AchEmpire">View/Hide Achaemenid Empire Borders, c. 500 BC</button>
  </div>
  <div class="button">
    <button id="AncCities">View/Hide Key Antique Cities</button>
  </div>

  
  <script>
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
      { maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href ="http://hot.osm.org">HOT OSM</a>' });

    var map1 = L.map('map1', {
      center: [32.474837307992985, 44.42437047175668],
      zoom: 5,
      layers: [OpenStreetMap_HOT]
    });

    var imageBounds = [
      [10.795393, 0.196245], // Southwest corner
      [49.886841, 90.491791]  // Northeast corner
    ];

    var imageUrl = 'Achaemenid_Empire_(flat_map).svg';
    var imageOverlay = L.imageOverlay(imageUrl, imageBounds, { opacity: 0.4 });
    imageOverlay.addTo(map1);
    
    var marker1 = L.marker([32.47527176162417, 44.42454213313517]).addTo(map1);
    marker1.bindPopup("<b>Ancient Babylon,</b> <em>c. 5th-6th century BC</em>").openPopup();
    var marker2 = L.marker([33.354017681573346, 43.76669790777375]).addTo(map1);
    marker2.bindPopup("<b>Ancient Pumbedita,</b> <em>c. 4th century AD</em>").openPopup();
    var marker3 = L.marker([37.66438666269077, 62.17540713741571]).addTo(map1);
    marker3.bindPopup("<b>Merv,</b> <em>c. 4th century AD</em>" + "<br>" + "Also called <em>Marv, Merv Oasis.</em>" + "<br>" + "Burton, “Bukharan Jews, Ancient and Modern,” 44; Kaganovitch, “The Jewish Communities of Central Asia in the Medieval and Early Modern Periods,” 923; Michael Shterenshis, <em>Tamerlane and the Jews</em> (Hoboken: Routledge, 2013): 16-17.").openPopup();
    var marker4 = L.marker([41.67524257451834, 60.75967224548145]).addTo(map1);
    marker4.bindPopup("<b>Kath,</b> <em>c. 6th century AD</em>" + "<br>" + "Capital of Khorezm and notable ancient city of the Province of Khorosan. Also called <em>Kat,</em> now <em>Beruniy.</em>" + "<br>" + "Zand, “Bukharan Jews,” 532.").openPopup();

    var cityMarkers = L.featureGroup([marker1, marker2, marker3, marker4]).addTo(map1);
    
    $("#AchEmpire").click(function () {
      if (map1.hasLayer(imageOverlay)) {
        map1.removeLayer(imageOverlay);
      } else {
        imageOverlay.addTo(map1);
      }
    ;});

    $("#AncCities").click(function () {
      if (map1.hasLayer(cityMarkers)) {
        cityMarkers.removeFrom(map1);
      } else {
        cityMarkers.addTo(map1);
      }
    });

  </script>

</body>
</html>
