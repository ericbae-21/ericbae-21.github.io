<!DOCTYPE html>
<html>
<head>
  <title>Hangeth the Man</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

  
<body>
<h1>Hangman</h1>
  <div id="chances">
    <p>You have <span id="numleft">10</span> chances remaining.</p>
  </div>

  <div id="wordspace">
    <p>The word to guess is <span id="word" style="font-weight: bold;" </p>
    
  </div>

  <div id="entry">
    <p>Click on a letter to enter your guess.</p>
    <p></p>
  </div>

  <div id="error" style="color: red;">
    <p></p>
    
  </div>

  <div></div>

  
  
</body>
</html>
